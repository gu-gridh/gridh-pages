{% load static %}
{% load django_vite %}
{% load navigation %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% project_name %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=2.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&amp;display=swap">
    {% vite_asset "js/index.js" %}
    {% matomo %}
  </head>
  <body>
    <header>
        {% include "pages/header.html" %}
        {% render_navigation %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% render_footer %}
</body>
</html>
