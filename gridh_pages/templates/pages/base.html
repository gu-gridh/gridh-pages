{% load static %}
{% load navigation %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% project_name %}</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&amp;display=swap">
    <link rel="stylesheet" href="{% static 'css/minified.css' %}">
    {% include "pages/matomo.html" %}
    {% if matomo_enabled %}
    <script>
      var _paq = window._paq = window._paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
  (   function() {
        var u="{{ matomo.url }}";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '{{ matomo.site_id }}']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    {% endif %}
  </head>
  <body>
    <header>
        {% include "pages/header.html" %}
        {% render_navigation %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% render_footer %}
</body>
</html>
